<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>

</head>
<body class="no-js">
  <nav class="container">
    <ol class="breadcrumbs">
      <li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb">
        <a href="welcome.html" itemprop="url">
          <span itemprop="title">Welcome</span>
        </a>
      </li>
      <li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb" class="crumb-active">

      </li>
    </ol>
  </nav>
  <header class="container pad-top">
    <h2>Discount Code</h2>
  </header>
  <div id="mainContent" class="container pad-bottom">
    <section style="margin-bottom: 1em;">
      <table id="discountCodeTable" class="table table-bordered table-striped hide">
        <thead id="discountCodeTableHead">
          <tr>
            <th class="three fifths">Discount Code</th>
            <th class="one fifth">Rate</th>
            <th class="one fifth">&nbsp;</th>
          </tr>
        </thead>
        <tbody id="discountCodeTableBody">
          <tr>
            <td class="three fifths" data-title="Discount Code">discountCode.discountCode</td>
            <td class="one fifth" data-title="Rate">discountCode.rate</td>
            <td id="discountCodeTableBodyLastColumn" class="one fifth">
              &nbsp;<a href="#" title="Select to edit" onclick="return false;">Edit</a>&nbsp;
              &nbsp;<a href="#" title="Select to delete" onclick="return false;">Delete</a>&nbsp;
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
<!--#include file="includes/footer.html" -->
<!--#include file="includes/jqueryWithFirstJavaScriptLibraries.html" -->
<script src="js/plugins/jquery.dataTables-1.9.4.min.js"></script>
<script src="js/plugins/jquery.json-2.4.min.js"></script>
<script src="js/plugins/jquery.serializeJSON-1.0.1.min.js"></script>
<!--#include file="includes/scriptBeforeBodyEnd.html" -->
<script>
var lastColumnHTML = $('#discountCodeTableBodyLastColumn').html();
var discountCodeListData = <!--#echo var="DISCOUNT_CODE_LIST_JSON" encoding="none" -->;
$('#discountCodeTable').removeClass('hide').dataTable({
  'aaData': discountCodeListData,
  'bAutoWidth': false,
  'iDisplayLength': 25,
  'aLengthMenu': [1, 5, 10, 25, 50, 100, 250],
  'sPaginationType': 'full_numbers',
  'sDom': '<"dataTables-row"<"dataTables-row-left"l><"dataTables-row-right"f>r>t<"dataTables-row"<"dataTables-row-left"i><"dataTables-row-right"p>>',
  'aoColumns': [
    {'mData': 'discountCode', 'sClass': 'three fifths'},
    {'mData': 'rate', 'sClass': 'one fifth'},
    {'mData': function(data, type, value) {
    	  return lastColumnHTML;
      }, 'bSortable': false, 'sClass': 'one fifth'}
  ]
});
</script>
